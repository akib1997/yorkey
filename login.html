<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login | Site Title</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/fontawesome.min.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

   <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>

   <!-- Start Header  -->
   <header class="header">
      <div class="container-fluid">
         <div class="row">
            <div class="col-12">
               <nav class="navbar navbar-expand-xl navbar-light">
                  <a class="navbar-brand mr-5" href="#">Site Name</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse"
                     data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                     aria-label="Toggle navigation">
                     <span class="navbar-toggler-icon"></span>
                  </button>

                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                     <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                           <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="./tasks-1.html">Complete tasks</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="./tasks-2.html">Tasks 2</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="./tasks-3.html">Tasks 3</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="./payments-1.html">Payments 1</a>
                        </li>

                        <li class="nav-item">
                           <a class="nav-link" href="./payments-2.html">Payments 2</a>
                        </li>

                        <li class="nav-item">
                           <a class="nav-link" href="./payments-3.html">Payments 3</a>
                        </li>
                     </ul>
                     <!-- Sign in Out area  -->
                     <div class="d-flex">
                        <p class="mb-0 mr-2">Sign in as <span>test-1</span>. </p>
                        <a href="#">Login</a>
                     </div>
                  </div>
               </nav>
            </div>
         </div>
      </div>
   </header>
   <!-- End Header  -->

   <main class="main-area">
      <div class="container">
         <div class="row">
            <div class="col-md-6 mx-auto">
               <form class="mt-5 login-form">
                  <h3 class="mb-4">Site Name</h3>
                  <div class="form-group">
                     <label for="uname">User Name</label>
                     <input type="text" class="w-100 px-2 py-1" id="uname" required>
                  </div>
                  <div class="form-group">
                     <label for="Password1">Password</label>
                     <input type="password" class="w-100 px-2 py-1" id="Password1" required>
                  </div>
                  <div class="form-group custom-check">
                     <input class="styled-checkbox" id="styled-checkbox-1" type="checkbox" value="value1" required>
                     <label for="styled-checkbox-1">Remember me</label>
                  </div>
                  <button type="submit" class="submit">Submit</button>
               </form>
            </div>
         </div>
      </div>
   </main>


   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

</body>

</html>
