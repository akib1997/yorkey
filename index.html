   <main class="main-area">

   <!-- Login Form Modal -->
   <div class="modal fade my-modal" id="login" data-backdrop="static" tabindex="-1" role="dialog"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h4 class="modal-title" id="staticBackdropLabel">Site name</h4>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <form>
                  <div class="form-group">
                     <label for="uname">User Name</label>
                     <input type="text" class="w-100 px-2 py-1" id="uname" required>
                  </div>
                  <div class="form-group">
                     <label for="Password1">Password</label>
                     <input type="password" class="w-100 px-2 py-1" id="Password1" required>
                  </div>
                  <div class="form-group form-check">
                     <input type="checkbox" class="form-check-input" id="checkbox" required>
                     <label class="form-check-label" for="checkbox">Remember me</label>
                  </div>
                  <button type="submit" class="submit">Submit</button>
               </form>
            </div>
         </div>
      </div>
